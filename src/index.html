<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webtraining Logo Animation</title>
    <link href="css/logo.css" rel="stylesheet">
    <link href="css/keyframes.css" rel="stylesheet">
</head>
<body>
<!--<h1>Webtraining Logo Animation</h1>-->
<div class="wt-container">
    <div class="wt-logo-wrapper">
        <!--<h2>Logo 2</h2>-->
        <div class="wt-logo">
            <div id="wt-logo-target"></div>
        </div>
    </div>
    <button type="button" id="btn-start" onclick="onToggle()">Toggle animation state</button>
</div>
<script>
    (function () {
        let xhr = new XMLHttpRequest()
        xhr.open('GET', 'assets/webtraining.svg', true)
        xhr.send()
        xhr.onload = function (e) {
            document.getElementById('wt-logo-target').innerHTML = xhr.responseText
        }

    })()

    function onToggle() {
        let logoEl = document.querySelector('.wt-logo')
        logoEl.classList.toggle('wt-logo--ready')
    }
</script>
</body>
</html>
